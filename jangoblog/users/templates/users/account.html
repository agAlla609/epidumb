{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <div class="media">
        <h1>{{user.username}}</h1>
        <img src="{{user.account.image.url}} " alt="{{user.username}}" class="profile-pic ">
        <div class="media-body">
            <h2 class="account-heading"> Profile Info</h2>
            <h4><strong>Name: </strong> <span style="font-weight: lighter;" class="text-secondary">{{user.first_name}} {{user.last_name}}</span></h4>
            <h4><strong>Email: </strong> <span style="font-weight: lighter;" class="text-secondary">{{user.email}}</span></h4>
        </div>
        <div class="update-btnn">
            <button type="button" href="#update" class="update-btn">Update Information</button>
            <a href="{% url 'logout' %}"><button type="button"  class="update-btn">LogOut</button></a>  
        </div>  
        <div class="update">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-field">
                    <legend><h2>Update Profile </h2></legend>
                    {{ u_form|crispy }}
                    {{ a_form|crispy }}
                </fieldset> 
                <button type="submit" class="update-btn"> Update</button>
            </form>
        </div>             
    </div>
</div>    
{% endblock content %}
