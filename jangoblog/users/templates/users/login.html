{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h2> Welcome Back... Sign In Below</h2></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="update-btn">Login</button>
        </div>
    </form>    
    
    <div class="border-top pt-3">
        <small class="text-muted">Need An Account? <a class="update-btn" href=" {% url 'register' %} ">Sign Up Now</a></small>
    </div>
</div>    
{% endblock content %}
